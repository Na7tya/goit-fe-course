  <title>Module-05</title>
  <link rel="stylesheet" href="./css/normalize.css">

<body>
  <div class="container">
      <header class="header">
        <a href="#" class="header__logo">mart</a>

        <nav class="header__nav clearfix">
          <ul class="header__list">
            <li class="header__list-item">
              <a href="" class="header__list-link">Home</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">About Us</a>

            <li class="header__list-item">

      <main class="page">
        <div class="page_slider">
          <h1 class="page_head">AFFORDABLE PARIS TOURS </h1>
          <p class="page_text">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
          
          <button class="btn_arrow btn_arrow-left">
            <img src="img/left.png" alt="img_arrow" class="arrow " width="22" haight="38">
          </button>
          <button class="btn_arrow btn_arrow-right">
            <img src="img/right.png" alt="img_arrow" class="arrow" width="22" haight="38">
          </button>
        </div>
        
<!--    SECTION COLLECTION      -->
        <section class="collection">
          <h2 class="collection_title">NEW COLLECTION</h2>
          
          <ul class="collection_cart-list clearfix">

            <li class="collection_cart-item">
              <img src="img/new_coll1.jpg" alt="woman shirt" class="collection_cart-img" width="255" haight="322">
              
              <div class="cart-icon">
                <div class="cart-icon-cont">
                <button class="btn-icon btn-icon-like">
                  <img src="img/icons/like.png" alt="" class="img-icon-like" width="26" haight="23">
                </button>
                <button class="btn-icon btn-icon-mix">
                  <img src="img/icons/change.png" alt="" class="img-icon-mix" width="26" haight="23">
                </button>
                <button class="btn-icon btn-icon-clock">
                  <img src="img/icons/clock.png" alt="" class="img-icon-clock" width="26" haight="23">
                </button>
                <button class="btn-icon btn-icon-add">
                  <img src="img/icons/shop.png" alt="" class="img-icon-add" width="28" haight="27">
                  <span class="icon-txt">add to cart</span>
                </button>
              </div>
              </div>
              
              <div class="cart_txt">
                <span class="catr_txt-info">Blue Tshirt</span>
